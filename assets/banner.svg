<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#3178C6"/>
      <stop offset="100%" stop-color="#FF3E00"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0e1426"/>
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="40" result="b"/>
    </filter>
  </defs>
  <rect width="1200" height="300" rx="24" fill="url(#bg)"/>

  <!-- abstract blobs -->
  <g filter="url(#blur)" opacity="0.65">
    <circle cx="200" cy="80" r="120" fill="#06B6D4"/>
    <circle cx="580" cy="40" r="120" fill="#3178C6"/>
    <circle cx="980" cy="120" r="140" fill="#FF3E00"/>
  </g>

  <!-- title -->
  <g>
    <text x="70" y="185" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'" font-size="88" font-weight="800" fill="white" opacity="0.95">PYSEN00</text>
    <rect x="70" y="205" width="520" height="10" rx="5" fill="url(#g)"/>
    <text x="70" y="245" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'" font-size="24" font-weight="600" fill="#b9c2d0">Built from scratch. Built for growth.</text>
  </g>

  <!-- svelte/ts/tw stripes -->
  <g opacity="0.25">
    <rect x="700" y="220" width="420" height="6" rx="3" fill="#FF3E00"/>
    <rect x="700" y="236" width="420" height="6" rx="3" fill="#3178C6"/>
    <rect x="700" y="252" width="420" height="6" rx="3" fill="#06B6D4"/>
  </g>
</svg>

